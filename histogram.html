<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="histogram.css">
</head>

<body>
    <h1>Histogram Generator</h1>
    <section class="Lower-bounds" ; style="width:45%;float:left">
        <table>
            <tr>
                <th>
                    <h2>Lower bounds</h2>
                </th>
            </tr>
            <tr>
                <td>MAX</td>
                <td>
                    <div>100.00</div>
                </td>
            </tr>
            <tr>
                <td>A+</td>
                <td>
                    <div>95.00</div>
                </td>
            </tr>
            <tr>
                <td>A</td>
                <td>
                    <div>90.00</div>
                </td>
            </tr>
            <tr>
                <td>A-</td>
                <td>
                    <div>85.00</div>
                </td>
            </tr>
            <tr>
                <td>B+</td>
                <td>
                    <div>80.00</div>
                </td>
            </tr>
            <tr>
                <td>B</td>
                <td>
                    <div>75.00</div>
                </td>
            </tr>
            <tr>
                <td>B-</td>
                <td>
                    <div>70.00</div>
                </td>
            </tr>
            <tr>
                <td>C+</td>
                <td>
                    <div>65.00</div>
                </td>
            </tr>
            <tr>
                <td>C</td>
                <td>
                    <div>60.00</div>
                </td>
            </tr>
            <tr>
                <td>C-</td>
                <td>
                    <div>55.00</div>
                </td>
            </tr>
            <tr>
                <td>D</td>
                <td>
                    <div>50.00</div>
                </td>
            </tr>
            <tr>
                <td>F</td>
                <td>
                    <div>0.00</div>
                </td>
            </tr>
        </table>
    </section>
    <section class="Histogram" ; style="width:45%;float:right">
        <table>
            <tr>
                <th>
                    <h2>Histogram</h2>
                </th>
            </tr>
            <tr>
                <td>A+</td>
                <td>0</td>
            </tr>
            <tr>
                <td>A</td>
                <td>000</td>
            </tr>
            <tr>
                <td>A-</td>
                <td>000</td>
            </tr>
            <tr>
                <td>B+</td>
                <td>00</td>
            </tr>
            <tr>
                <td>B</td>
                <td>0</td>
            </tr>
            <tr>
                <td>B-</td>
                <td>0000</td>
            </tr>
            <tr>
                <td>C+</td>
                <td>0</td>
            </tr>
            <tr>
                <td>C</td>
                <td>00</td>
            </tr>
            <tr>
                <td>C-</td>
                <td>00</td>
            </tr>
            <tr>
                <td>D</td>
                <td>000</td>
            </tr>
            <tr>
                <td>F</td>
                <td>00</td>
            </tr>
        </table>
    </section>
</body>

</html>
